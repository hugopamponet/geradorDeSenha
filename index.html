<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gerador de Senhas</title>
  </head>

  <body>
    <header>
      <h1 class="title">Gerador de senha</h1>
      <p class="subtitle">Gere a sua senha</p>
    </header>
    <main>
      <section class="generator">
        <div class="content">
          <div class="password">
            <input type="text" name="password" id="password" />
          </div>
          <div class="action">
            <button id="copyPassword">
              <img src="img/copiar.svg" alt="copiar" />
            </button>
            <button id="toUpdate">
              <img src="img/atualizar.svg" alt="atualizar" />
            </button>
          </div>
        </div>
        <div class="securityIndicator">
          <div id="securityIndicatorBar" class="bar safe"></div>
        </div>
        <h3 class="title">Personalizar</h3>
        <div class="actions">
          <div class="password-length">
            <p>Tamanho: <span id="password-length-text">16</span></p>
            <input
              type="range"
              name="password-lenght"
              id="password-lenght"
              class="slider"
              value="16"
              min="4"
              max="64"
            />
          </div>
          <div class="config">
            <label class="checkbox-container">
              <span class="text">Maiúscula</span>
              <input type="checkbox" id="uppercase-check" checked>
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Números</span>
              <input type="checkbox" id="number-check" checked>
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container">
              <span class="text">Símbolos</span>
              <input type="checkbox" id="symbol-check" checked>
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        <div class="submit">
          <button id="copy">Copiar</button>
        </div>
      </section>
    </main>
  </body>
  <script src="js/generatePassword.js"></script>
</html>
